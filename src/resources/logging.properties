# formatt date
# %1$tF %1$tT: Ngày và giờ (yyyy-MM-dd HH:mm:ss)
# %4$-7s: Mức độ log (INFO, WARNING, SEVERE) căn trái 7 ký tự
# %3$s: Tên logger
# %5$s: Thông báo log
# %6$s: Stack trace (nếu có)
# %n: Xuống dòng
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %3$s - %5$s%6$s%n